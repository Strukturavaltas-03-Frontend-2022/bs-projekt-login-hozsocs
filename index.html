<!doctype html>
<html lang="hu">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Login project</title>
  </head>
  <body class="bg-light d-flex flex-column">
    <main class="d-flex flex-column" style="height:100vh;">

      <section class="my-auto"  >
        <section class="container col-1 px-0 align-middle">
          <!-- <div class="row"> -->
            <div class="text-center bg-info rounded mx-4 p-0" style="font-size:30px">
              C
            </div>
            <!-- </div> -->
          </section>
          
          
          <section class="container col-3">
            <div class="text-center">
              <p class="mb-1 mt-3">Please sign in </p>
            </div>
            <form class="text-center">
              <div class="form-group mb-0 pb-0">
                <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Email address">
              </div>
              <div class="form-group mb-1">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
      </section>

      <section class="container col-3 text-center text-black-50">
        <div class="mt-5">
          &#169 2017-2020
        </div>
      </section>
    </section>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
  </body>
</html>
